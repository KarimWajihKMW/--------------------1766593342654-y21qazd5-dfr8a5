<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كافيه المزاج - طلبات اونلاين</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Tajawal', sans-serif;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .cart-open {
        transform: translateX(0);
      }
      .cart-closed {
        transform: translateX(-100%);
      }
    </style>
</head>
<body class="bg-amber-50 text-gray-800 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-white shadow-md sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center gap-2">
                        <span class="text-2xl">☕</span>
                        <h1 class="text-xl font-bold text-amber-800">كافيه المزاج</h1>
                    </div>
                </div>
                <div class="flex items-center">
                    <button id="cart-btn" class="relative p-2 text-gray-600 hover:text-amber-600 transition-colors duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                        <span id="cart-count" class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-white transform translate-x-1/4 -translate-y-1/4 bg-red-600 rounded-full hidden">0</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="bg-amber-800 text-white py-12 px-4 text-center">
        <h2 class="text-3xl md:text-4xl font-extrabold mb-4">أشهى المشروبات وألذ الحلويات</h2>
        <p class="text-amber-100 max-w-2xl mx-auto">استمتع بتجربة قهوة فريدة وحلويات مخبوفة بكل حب. اطلب الآن وسيصلك طلبك إلى طاولتك أو عنوانك.</p>
    </div>

    <!-- Categories -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex justify-center space-x-4 space-x-reverse mb-8 overflow-x-auto pb-2 scrollbar-hide" id="category-filters">
            <button data-category="all" class="category-btn active px-6 py-2 rounded-full bg-amber-600 text-white font-semibold shadow-md transition-all whitespace-nowrap">الكل</button>
            <button data-category="hot_drinks" class="category-btn px-6 py-2 rounded-full bg-white text-gray-600 hover:bg-amber-100 font-medium border border-gray-200 transition-all whitespace-nowrap">مشروبات ساخنة</button>
            <button data-category="cold_drinks" class="category-btn px-6 py-2 rounded-full bg-white text-gray-600 hover:bg-amber-100 font-medium border border-gray-200 transition-all whitespace-nowrap">مشروبات باردة</button>
            <button data-category="desserts" class="category-btn px-6 py-2 rounded-full bg-white text-gray-600 hover:bg-amber-100 font-medium border border-gray-200 transition-all whitespace-nowrap">حلويات</button>
        </div>

        <!-- Menu Grid -->
        <div id="menu-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Items will be injected here via JS -->
        </div>
    </div>

    <!-- Cart Sidebar Overlay -->
    <div id="cart-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden transition-opacity opacity-0"></div>

    <!-- Cart Sidebar -->
    <div id="cart-sidebar" class="fixed inset-y-0 left-0 w-full md:w-96 bg-white shadow-xl z-50 transform cart-closed transition-transform duration-300 ease-in-out flex flex-col">
        <div class="p-4 border-b border-gray-200 flex justify-between items-center bg-amber-50">
            <h2 class="text-lg font-bold text-gray-800">سلة الطلبات</h2>
            <button id="close-cart" class="text-gray-500 hover:text-red-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        
        <div id="cart-items" class="flex-1 overflow-y-auto p-4 space-y-4">
            <!-- Cart items will be here -->
            <div class="text-center text-gray-500 mt-10">
                <p>السلة فارغة حالياً</p>
                <p class="text-sm mt-2">أضف بعض المنتجات اللذيذة!</p>
            </div>
        </div>

        <div class="p-4 border-t border-gray-200 bg-gray-50">
            <div class="flex justify-between items-center mb-4">
                <span class="font-bold text-gray-700">المجموع:</span>
                <span id="cart-total" class="font-bold text-xl text-amber-600">0 ريال</span>
            </div>
            <button id="checkout-btn" class="w-full bg-amber-600 text-white py-3 rounded-lg font-bold hover:bg-amber-700 transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                إتمام الطلب
            </button>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div id="checkout-modal" class="fixed inset-0 z-50 flex items-center justify-center hidden">
        <div class="absolute inset-0 bg-black bg-opacity-60 backdrop-blur-sm" id="close-modal-bg"></div>
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md mx-4 z-10 overflow-hidden transform transition-all scale-100">
            <div class="bg-amber-600 p-4 text-white text-center">
                <h3 class="text-lg font-bold">تأكيد الطلب</h3>
            </div>
            <div class="p-6">
                <form id="order-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">الاسم الكريم</label>
                        <input type="text" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 outline-none transition" placeholder="أدخل اسمك">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">رقم الطاولة / العنوان</label>
                        <input type="text" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 outline-none transition" placeholder="مثال: طاولة رقم 5">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">ملاحظات إضافية (اختياري)</label>
                        <textarea class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 outline-none transition" rows="3" placeholder="سكر زيادة، بدون ثلج، إلخ..."></textarea>
                    </div>
                    
                    <div class="pt-4 flex gap-3">
                        <button type="button" id="cancel-checkout" class="flex-1 px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 font-medium transition">إلغاء</button>
                        <button type="submit" class="flex-1 px-4 py-2 bg-amber-600 text-white rounded-lg hover:bg-amber-700 font-bold shadow-lg hover:shadow-xl transition">تأكيد وإرسال</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
